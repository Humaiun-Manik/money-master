<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap stylesheet  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- customs css -->
    <link rel="stylesheet" href="app.css" />
    <title>Money Master</title>
  </head>
  <body class="bg-light">
    <header>
      <div class="container my-5">
        <div class="d-flex align-items-center justify-content-center">
          <h1 class="d-inline text-success fw-bold">Money Master</h1>
          <img width="80px" height="80px" src="images/1050780_OLAZ6B0-removebg-preview.png" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row g-5">
          <div class="col-12 col-lg-7">
            <img class="img-fluid" src="images/1137685_120985-OQGNU8-909.jpg" alt="" />
          </div>
          <div class="col-12 col-lg-4 text-end">
            <h3 class="mb-3 text-center">Income</h3>
            <h5>Income: <input class="bg-secondary border-0 p-2 text-white rounded" type="text" /></h5>
            <h3 class="mt-4 mb-3 text-center">Expenses</h3>
            <h5>Food: <input class="bg-secondary border-0 p-2 text-white rounded mb-2" type="text" /></h5>
            <h5>Rent: <input class="bg-secondary border-0 p-2 text-white rounded mb-2" type="text" /></h5>
            <h5>Clothes: <input class="bg-secondary border-0 p-2 text-white rounded" type="text" /></h5>
            <div class="text-center">
              <button type="button" class="btn btn-success px-5 py-2 my-3">Calculate</button>
              <h4>Total Expenses: <span>0</span></h4>
              <h4>Balance: <span>0</span></h4>
            </div>
            <h5>
              Save:
              <input style="width: 30%" class="bg-secondary border-0 p-2 text-white rounded" type="text" />
              <span class="mx-3">%</span>
              <button type="button" class="btn btn-success py-2 px-5 my-3">Save</button>
            </h5>
            <h4 class="text-center">Saving Amount: <span>0</span></h4>
            <h4 class="text-center">Remaining Balance: <span>0</span></h4>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
